<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Atendimento</title>
</head>

<body>
    <div class="container-fluid">
        <h1> Painel de Atendimento</h1>
        <div class="row">
            <div class="col-sm password-guiche">
                <div class="container-password-guiche">
                    <div class="col-sm password">
                        <h2>Senha</h2>
                        <span class="span-senha">---</span>
                    </div>
                    <div class="col-sm guiche">
                        <h2>Guichê</h2>
                        <span class="span-guiche">---</span>
                    </div>
                </div>
                <h2>Seja bem vindo ! ! !</h2>
                <video src="video médico.mp4" autoplay muted loop="true"></video>
                <audio class="audio" src="audio.mp3"></audio>
            </div>
            <div class="col-sm chamada">
                <ul class="ul-senha">
                    <p class="title">Senha</p>                   
                </ul>
                <ul class="ul-guiche">
                    <p class="title">Guichê</p>                    
                </ul>
            </div>
        </div>
        <div class="control">
            <button type="button" class="btn btn-primary">Próxima chamada</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
